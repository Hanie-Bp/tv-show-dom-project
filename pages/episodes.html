<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>show</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../index.css" />
  </head>
  <body>
    <div
      class="d-flex fontsize-nav m-nav vh-100 align-items-center position-fixed top-0"
    >
      <nav
        class="d-flex flex-column justify-content-between height-nav border-1 border-white"
      >
        <a
          class="d-flex flex-column justify-content-center text-white text-decoration-none align-items-center"
          href="../index.html"
          ><i class="bi bi-house-door-fill"></i>Home</a
        >
      </nav>
    </div>

    <header
      class="d-flex justify-content-center align-items-center position-fixed w-100 z-index top-0 col-11 margin-header bg-base"
    >
      <section
        class="d-flex flex-column justify-content-center align-items-center z-index py-4 bg-base"
      >
        <nav
          class="container-height d-flex align-items-center width-header justify-content-between py-3"
        >
          <h5 class="fw-bold text-white">
            <span class="text-info">TV</span>SHOW
          </h5>
          <div
            class="d-flex justify-content-between flex-wrap align-items-center"
          >
            <form action="" id="select-box">
              <select
                class="form-select size-select"
                id="floatingSelect"
                aria-label="Floating label select example"
              >
                <option id="alleps">All Episodes</option>
              </select>
            </form>
            <div>
              <i class="bi bi-play-circle text-info icon-header fs-3 ms-4"></i>
            </div>
          </div>
        </nav>
      </section>
    </header>

    <main>
      <section class="container-xl margin-top">
        <div class="row g-3 align-items-start">
          <aside class="col-lg-3 col-md-4 col-12">
            <div class="show-info shadow-sm rounded-4 p-3">
              <!-- show meta injected via JS -->
            </div>
          </aside>
          <div class="col-lg-9 col-md-8 col-12 d-flex justify-content-center">
            <div
              class="parent row d-flex justify-content-center g-3 col-12"
            ></div>
          </div>
        </div>
      </section>
    </main>

    <script src="./episodes.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
