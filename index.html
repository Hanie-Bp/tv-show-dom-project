<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./tv.css" />
  </head>
  <body>
    <div
      class="d-flex fontsize-nav m-nav vh-100 align-items-center position-fixed top-0"
    >
      <nav class="d-flex flex-column justify-content-between height-nav">
        <a
          class="d-flex flex-column justify-content-center text-white text-decoration-none align-items-center"
          href="./index.html"
          ><i class="bi bi-house-door-fill"></i>Home</a
        >
        <a
          class="d-flex flex-column justify-content-center text-white text-decoration-none align-items-center"
          href=""
          ><i class="bi bi-fire"></i>Trending</a
        >
        <a
          class="d-flex flex-column justify-content-center text-white text-decoration-none align-items-center"
          href=""
          ><i class="bi bi-heart"></i>Favorite</a
        >
        <a
          class="d-flex flex-column justify-content-center text-white text-decoration-none align-items-center"
          href=""
          ><i class="bi bi-person-circle"></i>Login</a
        >
      </nav>
    </div>

    <header
      class="d-flex justify-content-center align-items-center position-fixed w-100 z-index top-0 col-11 margin-header"
    >
      <section
        class="d-flex flex-column justify-content-center align-items-center z-index width-header py-4 bg-base"
      >
        <nav
          class="container-height d-flex nav-header align-items-center w-100 justify-content-between py-3"
        >
          <h5 class="fw-bold text-white">
            <span class="text-info">TV</span>SHOW
          </h5>
          <div class="d-flex justify-content-between flex-wrap">
            <form
              action=""
              id="search-box"
              class="width bg-color1 d-flex justify-content-between align-items-center rounded-5"
            >
              <input
                type="search"
                placeholder="search movie"
                name=""
                id="search-form"
                class="bg-transparent"
              />
              <button type="submit"><i class="bi bi-search fs-5"></i></button>
            </form>
            <div>
              <i class="bi bi-play-circle text-info icon-header fs-3 ms-4"></i>
            </div>
          </div>
        </nav>
      </section>
    </header>

    <main>
      <section class="d-flex justify-content-center align-items-center w-100">
        <img
          src="../img/ac.jpg"
          alt=""
          class="width-img rounded-5 margin-top"
        />
      </section>
      <h5 class="text-white bg-color1 text-align-end h5-width">Movies</h5>
      <section
        class="container-xl col-8 d-flex justify-content-center align-items-center flex-wrap"
      >
        <div
          class="parent row d-flex justify-content-center align-items-center g-3"
        ></div>
        <div class="card-actions w-100">
          <button id="load-more">Load more</button>
        </div>
      </section>
    </main>

    <footer
      class="d-flex justify-content-center flex-column align-items-center text-white"
    >
      <div
        class="d-flex justify-content-center align-items-center text-white fs-4"
      >
        <i class="bi bi-linkedin text-white"></i>
        <i class="bi bi-github"></i>
        <i class="bi bi-telegram"></i>
        <i class="bi bi-instagram"></i>
      </div>
      <p>
        Powered by
        <a
          class="text-decoration-none"
          href="https://www.tvmaze.com"
          target="_blank"
          >TVMaze.com</a
        >
      </p>
    </footer>

    <script src="../js/tv.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
